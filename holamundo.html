<!DOCTYPE html>
<html>
<head>
    <title>Hola Mundo con Nombre</title>
</head>
<body>

<h1>Saludo Personalizado</h1>

<script>
    // Solicitar al usuario que ingrese su nombre
    var nombre = prompt("Por favor, ingresa tu nombre aqui:");

    // Comprobar si se ingresó un nombre
    if (nombre) {
        // Mostrar un saludo personalizado
        document.write("¡Hola, " + nombre + "!");
    } else {
        // Mostrar un saludo genérico si no se ingresa un nombre
        document.write("¡Hola, mundo!!");
    }
</script>

</body>
</html>
